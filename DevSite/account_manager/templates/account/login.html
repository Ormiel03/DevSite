{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
    <h1>Logowanie</h1>
    <p>Wypelnij ponizszy formularz, aby sie zalogowac</p>
    <from action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Zaloguj"></p>
    </from>
{% endblock %}
